<html lang="en">
	<head>
		<title>Breast2 - WebGL Volume Rendering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 
		<script src="../libs/threejs/build/three.min.js"></script>
		<script src="../libs/OrbitControls.js"></script>
		<script src="../libs/dat.gui/dat.gui.min.js"></script>
		<script src="../libs/dat.gui.helper.js"></script>
		<script src="../libs/embeddedjs/ejs.js"></script>
	 	<script src="../../tomo_raycaster2/build/volumeRaycaster.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>


 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>

			config1 = {
				"dom_container_id": "container",
				"slicemaps_paths": [
		            'new_data_USCT1.png',
                    'new_data_USCT2.png',
                    'new_data_USCT3.png',
                    'new_data_USCT4.png',
                    'new_data_USCT5.png',
                    'new_data_USCT6.png',
                    'new_data_USCT7.png',
                    'new_data_USCT8.png',
                    'new_data_USCT9.png'
				],

				"slices_range": [0, 144],
				"gray_min": 0.05,
				"gray_max": 0.45,
				"row_col": [4, 4],
				"steps": 100,
				"render_size": [512, 512],
				"renderer_canvas_size": [512, 512],
				"absorption_mode": 1,
				"opacity_factor": 4,
				"color_factor": 2,
				"x_min": 0.0,
				"x_max": 1.0,
				"auto_steps": true,
				"tf_colors": [
	                {"pos": 0.25,"color": "#7CFF79"},
	                {"pos": 0.5, "color": "#FF9400"},
	                {"pos": 1.0, "color": "#7F0000"},
	            ],
                "refl":0.4,
                "sat" :0.8,
                "sos" :1
                
			};

			rcl2 = new VRC.VolumeRaycaster(config1);

			InitGUI(rcl2.getConfig(), rcl2);
			
		</script>

	</body>
</html>
