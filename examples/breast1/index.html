<html lang="en">
	<head>
		<title>Lidar - WebGL Volume Rendering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 
		<script src="../../tomo_raycaster2/libs/three.min.js"></script>
		<script src="../../tomo_raycaster2/libs/OrbitControls.js"></script>
<!-- 
	 	<script src="./build/volumeRaycaster.min.js"></script>
 -->	 	
	 	<script src="../../tomo_raycaster2/build/volumeRaycaster.js"></script>
<!-- 
 		<script src="./build/volumeRaycaster.with-deps.min.js"></script>
 -->
 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>
			config2 = {
				"dom_container_id": "container",
				"gap_slices": [0, 255],
				"gray_min": 0.01,
				"gray_max": 0.9,
				"row_col": [64, 64],
				"steps": 1024,
				// "resolution": [512, 512],
				"absorption_mode": 1,
				"opacity_factor": 35,
				"color_factor": 3,
				"x_min": 0.0,
				"x_max": 1.0,
				"auto_steps": false,
			};

			config2["slicemaps_paths"] = [
			'Jena_P16_km3-OverlaysNew_oldTransm-reflFrontal_fused.png'
			]

			rcl2 = new VRC.VolumeRaycaster(config2);

			rcl2.setTransferFunctionByColors(
				[
                    {"pos": 0.0, "color": "#00007F"},
                    {"pos": 0.25, "color": "#0080FF"},
                    {"pos": 0.5,  "color": "#7CFF79"},
                    {"pos": 0.75, "color": "#FF9400"},
                    {"pos": 1.0, "color": "#7F0000"},
	            ]

			);
			
		</script>

	</body>
</html>
