<html lang="en">
	<head>
		<title>WebGL Volume Rendering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 
		<script src="./libs/three.min.js"></script>
		<script src="./libs/OrbitControls.js"></script>
		<script src="./libs/dat.gui.min.js"></script>
		<script src="./libs/dat.gui.helper.js"></script>

 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>
			var config = {
				"dom_container_id": "container",
				"gap_slices": [0, 1384],
				"gray_min": 0.403,
				"gray_max": 0.6,
				"row_col": [9, 9],
				"steps": 1024,
				"absorption_mode": 1,
				"tf_colors": [
	                {"pos": 0.0, "color": "#00007F"},
	                {"pos": 0.25, "color": "#0080FF"},
	                {"pos": 0.5,  "color": "#7CFF79"},
	                {"pos": 0.75, "color": "#FF9400"},
	                {"pos": 1.0, "color": "#7F0000"},
	            ],
				"auto_steps": false,
			};

			rcl2 = new VRC.VolumeRaycaster(config);

			rcl2.uploadConfig("slicemap-config-9x9-4096x4096-BILINEAR.json",
				function(config) {
					console.log(config);
					rcl2.setConfig(config);
					InitGUI(rcl2.getConfig(), rcl2);
					
				}, 
				function(e) {
					console.log(e);
				}
			);
			
		</script>

	</body>
</html>
